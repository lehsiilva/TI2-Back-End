<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0b7dda;
            margin-bottom: 30px;
        }
        a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #fff;
            background-color: #0b7dda;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background-color: #045a9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Inicial</h1>
        <a href="/listar.html">Listar Produtos</a>
        <a href="/form.html">Cadastrar Produto</a>
    </div>
</body>
</html>
